<div class="bwrapper">
            <h3>BLOG</h3>
                <div class="personalblog">
                  <ul class="post-link">

                    {% for post in site.posts %}
                      <li>
                        <span class="post-meta">{{post.date| date:"%b %-d, %Y" }}</span>
                          <h2>
                            <a href="{{ post.url }}">{{ post.title }}</a>  <img class="thumbphoto" src="https://avatars3.githubusercontent.com/u/2305591?v=3&s=460" alt="####" />
                          </h2>
                          <p>
                            {{ post.excerpt }}
                          </p>
                      </li>
                    {% endfor %}
                  </ul>
                </div>
